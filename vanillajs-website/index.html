<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dAPP1</title>
</head>

<body>
    <h1>
        Welcome to my first Smart Contract
    </h1>
    <h2>
        Here are the available accounts. Click on one to see the balance
    </h2>
    <ul id="accountList">

    </ul>
    <h2>
        Here are the People
    </h2>
    <ul id="peopleList">

    </ul>
    <h2>
        Add a person:
    </h2>
    <form>
        <label for="first">First Name</label>
        <input type="text" name="first" id="firstNameInput">
        <label for="last">Last Name</label>
        <input type="text" name="last" id="lastNameInput">
        <label for="age">Age</label>
        <input type="text" name="age" id="ageInput">
        <button>Submit</button>
    </form>
</body>

</html>
