<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="./node_modules/web3/dist/web3.min.js"></script>
    <script src="scripts/my-index.js"></script>

    <title>dAPP1</title>
</head>

<body>
    <h1>
        Welcome to my first Smart Contract
    </h1>
    <h2>
        Here are the available accounts. Click on one to see the balance
    </h2>
    <ul id="accountList">

    </ul>
    <h2>
        Here are the People
    </h2>
    <button id="refreshButton">
        Refresh
    </button>
    <table id="peopleTable">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
    </table>
    <h2>
        Add a person:
    </h2>
    <label for="first">First Name</label>
    <input type="text" name="first" id="firstNameInput">
    <label for="last">Last Name</label>
    <input type="text" name="last" id="lastNameInput">
    <label for="age">Age</label>
    <input type="text" name="age" id="ageInput">
    <button id="submitButton">Submit</button>
</body>

</html>
